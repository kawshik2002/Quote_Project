 
 
 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Page</title>
  </head>
  <body>
    
    
    
    
 <div class="container">
        
        
	  <h2>Register Here</h2>
	        
        
       
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phno" required />
            </div>
            
             <div>
           <!-- <label for="country">Country:</label>
            <select id="country" th:field="*{country}">
                <option th:each="country : ${countries}" th:value="${country.key}" th:text="${country.value}"></option>
            </select>
        </div>-->
            
            
            <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" id="country" name="country" required>
					<option></option>
                    <option th:each="country : ${country}" th:value="${country.key}" th:text="${country.value}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state" required></select>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select class="form-control" id="city" name="city" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        	 Do you Have Account?<a href="/">Sign-Up Here</a>
    </div>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script th:inline="javascript">
        /*<![CDATA[*/
        var statesUrl = '/states/';
        var citiesUrl = '/cities/';

        document.getElementById('country').addEventListener('change', function() {
            var selectedCountryId = this.value;
            var stateDropdown = document.getElementById('state');
            stateDropdown.innerHTML = '<option value="">Select State</option>';
            var cityDropdown = document.getElementById('city');
            cityDropdown.innerHTML = '<option value="">Select City</option>';

            if (selectedCountryId) {
                fetch(statesUrl + selectedCountryId)
                    .then(response => response.json())
                    .then(data => {
                        for (var key in data) {
                            stateDropdown.innerHTML += '<option value="' + key + '">' + data[key] + '</option>';
                        }
                    });
            }
        });

        document.getElementById('state').addEventListener('change', function() {
            var selectedStateId = this.value;
            var cityDropdown = document.getElementById('city');
            cityDropdown.innerHTML = '<option value="">Select City</option>';

            if (selectedStateId) {
                fetch(citiesUrl + selectedStateId)
                    .then(response => response.json())
                    .then(data => {
                        for (var key in data) {
                            cityDropdown.innerHTML += '<option value="' + key + '">' + data[key] + '</option>';
                        }
                    });
            }
        });
        /*]]>*/
    </script>
  
  </body>
</html>
