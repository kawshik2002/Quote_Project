 
 
 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Page</title>
  </head>
  <body>
    
    
    
  <div class="container">
        <h2>Reset Password</h2>
        <form th:action="@{/resetPwd}" method="post" th:object="${resetObj}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${resetObj.email}" readonly/>
            </div>
            <div class="form-group">
                <label for="oldPwd">Old Password:</label>
                <input type="password" class="form-control" id="oldPwd" name="oldPwd" required />
            </div>
            <div class="form-group">
                <label for="newPwd">New Password:</label>
                <input type="password" class="form-control" id="newPwd" name="newPwd" required />
            </div>
            <div class="form-group">
                <label for="conPwd">Confirm New Password:</label>
                <input type="password" class="form-control" id="conPwd" name="conPwd" required />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div th:if="${emsg}" class="alert alert-danger" role="alert">
            <p th:text="${emsg}"></p>
        </div>
    </div>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
